<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jgform</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="jgform">
        <form action="" method="post">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="name">Имя</label>
                    <input type="text" placeholder="Введите ваше имя...">
                </div>
                <div class="col-12 col-md-6">
                    <label for="name">Фамилия</label>
                    <input type="text" placeholder="Введите вашу Фамилию...">
                </div>
            </div>
            <div class="row">
                <div class="col-12"><label for="name">Номер телефона</label>
                    <input type="text" placeholder="+998ХХ ХХХ-ХХ-ХХ">
                </div>
                <div class="col-12"><label for="name">Ваша спецтальность</label>
                    <select>
                        <option>Специальность1</option>
                        <option>Специальность2</option>
                        <option>Специальность3</option>
                        <option>Специальность4</option>
                    </select>
                </div>
                <div class="col-12"><label for="name">Коротко о себе:</label>
                    <textarea name="">Введите текст</textarea>
                </div>
                <div class="col-12"><button>Отправить</button>
                </div>
            </div>

            </form>
     </div>

        
        
     

</body>
</html>
